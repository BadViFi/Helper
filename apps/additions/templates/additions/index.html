{% extends 'base.html' %}

{% block title %}Дописи{% endblock %}



{% block content %}

<div class="mt-3 rounded-3 bg-body-tertiary p-4">
    <h3>Дописи</h3>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Створити допис
    </button>
    <hr class="my-4">
    <div class="row g-4">
        {% for addition in additions %}
            <div class="col-md-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ addition.image_url }}" class="img-fluid rounded-start" alt="Image for {{ addition.title }}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ addition.title }}</h5>
                                <p class="card-text text-truncate">{{ addition.content }}</p>
                                <p class="card-text"><small class="text-body-secondary">{{ addition.updated_at|timesince }}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Створити допис</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="#" method="post" enctype="multipart/form-data">

            <div class="modal-body">
                {% csrf_token %}
                {{ form }}
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Створити</button>
                
            </div>
        </form>
      </div>
    </div>
  </div>
