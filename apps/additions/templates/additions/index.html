{% extends 'base.html' %}

{% block title %}Blog{% endblock %}



{% block content %}
    

        <div class="mt-3 rounded-3 bg-body-tertiary p-4">
            <h3>Дописи</h3>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
               Створити пост
            </button>
            <hr class="my-4">
            <div class="row g-4">
                {% for addition in additions %}
                    <div class="col-4">
                        
                       
                            <div class="card">
                                <a href="{% url 'additions:detale' addition.id %}" class="text-decoration-none text-white">
                                <img src="{{addition.image.url}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{addition.title}}</h5>
                                    <small class="text-muted">{{addition.created_at|timesince}}</small>
                                </div>
                            </a>

                            </div>
                        
                        
                    </div>
                {% endfor %}

            
            </div>
        </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Створити пост</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        {% comment %} <form action="{% url 'blog:create' %}" method="post" enctype="multipart/form-data"> {% endcomment %}

            <div class="modal-body">
                {% csrf_token %}
                {{ form }}
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Створити</button>
                
            </div>
        </form>
      </div>
    </div>
  </div>


  

{% endblock %}
