{% extends 'base.html' %}

{% block title %}Підтвердження видалення{% endblock %}

{% block content %}
<div class="mt-3 rounded-3 bg-body-tertiary p-4">
    <img src="{{addition.image.url}}" class="img-fluid rounded-3" width="100%" alt="..." style="max-height: 300px; object-fit: cover;">
    <h3 style="word-wrap: break-word; word-break: break-word;">{{addition.title}}</h3>
  
  <form method="post">
    {% csrf_token %}
    <hr class="my-4">
    <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
    <a href="{% url 'additions:detale' object.id %}" class="btn btn-success btn-sm">Скасувати</a>
  </form>
</div>
{% endblock %}
