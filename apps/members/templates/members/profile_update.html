{% extends 'base.html' %}

{% block title %}Редагування профілю{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Редагування профілю</h2>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form method="post" class="profile-form border p-4 rounded shadow-sm">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">Зберегти</button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    .profile-form {
        max-width: 850px;
        width: 100%;
        height: auto; 
        margin: auto;
        box-sizing: border-box; 
    }
    
    .profile-form .form-control {
        height: auto; 
    }
    
    .profile-form .form-group {
        margin-bottom: 15px; 
    }
    
    .profile-form .btn {
        width: 100%; 
    }
</style>
   
{% endblock %}
