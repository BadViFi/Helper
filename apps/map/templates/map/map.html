<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/csrf.js' %}" defer></script>
    <style>
        #markerForm {
            display: none; /* Скрыть форму по умолчанию */
            position: absolute;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000; /* Убедитесь, что форма поверх карты */
            width: 300px; /* Задать ширину формы */
            /* Установите свойство overflow, если необходимо */
        }
        #closeForm {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px; /* Размер крестика */
            color: #000; /* Цвет крестика */
            cursor: pointer;
        }
        #closeForm:hover {
            color: red; /* Цвет крестика при наведении */
        }
    </style>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <!-- Форма добавления метки -->
    <div id="markerForm">
        <span id="closeForm" aria-label="Close">&times;</span>
        <form id="form" action="{% url 'map:marker-create' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
            </div>
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>

    <script>
        const map = L.map('map').setView([48.3794, 31.1656], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Обработчик клика по карте
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;

            const form = document.getElementById('markerForm');
            form.style.left = `${e.containerPoint.x}px`;
            form.style.top = `${e.containerPoint.y}px`;
            form.style.display = 'block'; // Показать форму
        });

        // Обработчик клика по кнопке закрытия формы
        document.getElementById('closeForm').addEventListener('click', function() {
            document.getElementById('markerForm').style.display = 'none';
        });

        // Закрытие формы при клике вне формы
        document.addEventListener('click', function(e) {
            const form = document.getElementById('markerForm');
            if (!form.contains(e.target) && !e.target.closest('#map')) {
                form.style.display = 'none';
            }
        });

        async function fetchMarkers() {
            try {
                const response = await fetch('/map/api/markers/');
                const markers = await response.json();

                markers.forEach(marker => {
                    L.marker([marker.latitude, marker.longitude])
                        .addTo(map)
                        .bindPopup(`<b>${marker.description}</b>`);
                });
            } catch (error) {
                console.error('Error fetching markers:', error);
            }
        }

        fetchMarkers();
    </script>
</body>
</html>
